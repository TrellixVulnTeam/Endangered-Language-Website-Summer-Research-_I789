{% load staticfiles %}

<html lang="en">
<head>
  <title>Bhutia Dictionary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheet/entry.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300,400">
  <link rel="stylesheet" href="{% static 'css/entry.css' %}">
</head>
<div id="navbar">
  <div id="Logo">
    <h1> <a href="/" class="Logo">The Bhutia Dictionary</a> </h1>
  </div>
  <div class="Searchbar">
    <form name="myform" action="/entry/bhutia_english/" method="get">
      <span class="icon"><i class="fa fa-search"></i></span>
      <input type="search" id="search" placeholder="Search..." name="q" />
      <select id="translation" name="translation">
        <option id="be" value="bhutToEng">Bhutia to English</option>
        <option id="eb" value="engToBhut">English to Bhutia</option>
        <option id="tb" value="tibToBhut">Tibetan to Bhutia</option>
      </select>
      <button id="enter" name="myform" action="/entry/bhutia_english/" method="get">Search</button>
    </div>
  </div>
  <script rel="preload"type="text/javascript" src="{% static 'js/index.js' %}"></script>
